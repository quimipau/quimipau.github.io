<style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family: Inter, system-ui, sans-serif;
  color:white;
  height:100vh;
  overflow:hidden;

  background:
    radial-gradient(circle at 20% 20%, #1fb6a6 0%, transparent 40%),
    radial-gradient(circle at 80% 80%, #0d8f7f 0%, transparent 40%),
    linear-gradient(135deg, #0f766e, #0ea5a4);
}

/* textura cient√≠fica sutil */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:url("https://www.transparenttextures.com/patterns/hexellence.png");
  opacity:0.05;
  pointer-events:none;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.15);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.logo{

  align-items:center;
  gap:10px;
  font-weight:600;
}

.logo-icon{
  width:32px;
  height:32px;
  background:rgba(255,255,255,0.15);
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
}

.badge{
  display:inline-block;
  background:rgba(255,255,255,0.15);
  padding:8px 16px;
  border-radius:999px;
  font-size:.8rem;
  margin-bottom:22px;
  backdrop-filter:blur(6px);
}

.hero-title{
  font-size:3.5rem;
  font-weight:800;
}

.hero-title span{
  background:linear-gradient(90deg,#6ee7b7,#34d399);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  max-width:520px;
  margin:20px auto 28px;
  line-height:1.7;
  opacity:.9;
}

/* MATRAZ */
.flask{
  width:70px;
  height:90px;
  border:3px solid rgba(255,255,255,0.85);
  border-top:none;
  border-radius:0 0 20px 20px;
  margin:28px auto;
  position:relative;
  overflow:hidden;
}

.flask::before{
  content:"";
  position:absolute;
  width:22px;
  height:40px;
  border:3px solid rgba(255,255,255,0.85);
  border-bottom:none;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  border-radius:6px 6px 0 0;
}

.liquid{
  position:absolute;
  bottom:0;
  width:100%;
  height:45%;
  background:linear-gradient(#2ec4b6,#0aa);
}

/* burbujas */
.bubble{
  position:absolute;
  bottom:0;
  background:rgba(255,255,255,0.85);
  border-radius:50%;
  animation:rise 4s infinite ease-in;
}

.bubble:nth-child(1){left:20%;width:8px;height:8px}
.bubble:nth-child(2){left:50%;width:10px;height:10px;animation-delay:1s}
.bubble:nth-child(3){left:70%;width:6px;height:6px;animation-delay:2s}

@keyframes rise{
  0%{transform:translateY(0);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-60px);opacity:0}
}

/* barra progreso */
.progress-container{
  max-width:280px;
  margin:10px auto 0;
  text-align:left;
}

.progress-label{
  font-size:.85rem;
  margin-bottom:6px;
  opacity:.9;
}

.progress-bar{
  width:100%;
  height:8px;
  background:rgba(255,255,255,0.2);
  border-radius:10px;
  overflow:hidden;
}

.progress{
  height:100%;
  width:60%;
  background:linear-gradient(90deg,#6ee7b7,#34d399);
  animation:loading 3s infinite alternate;
}

@keyframes loading{
  from{width:30%}
  to{width:85%}
}

.footer{
  margin-top:28px;
  font-size:.8rem;
  opacity:.75;
}

/* responsive */
@media(max-width:768px){
  .hero-title{font-size:2.4rem}
}

</style>
</head>
