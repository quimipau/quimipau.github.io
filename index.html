/* RESET */
* {

body {

  color: white;

  background:

/* subtle scientific texture */
body::after {

  background-image: url("https://www.transparenttextures.com/patterns/hexellence.png");

/* NAVBAR */
.navbar {
  position: fixed;
  width: 100%;
  top: 0;
  left: 0;

  display: flex;
  justify-content: space-between;
  align-items: center;

  background: rgba(0,0,0,0.15);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
}

.logo-icon {
  width: 32px;
  height: 32px;
  background: rgba(255,255,255,0.15);

}

.nav-links {
  display: flex;
  gap: 28px;
  font-size: 0.95rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  opacity: 0.9;
  transition: 0.2s;
}

.nav-links a:hover {
  opacity: 1;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.badge {
  display: inline-block;
  background: rgba(255,255,255,0.15);
  padding: 8px 16px;
  border-radius: 999px;
  font-size: 0.8rem;
  margin-bottom: 20px;
  backdrop-filter: blur(6px);
}

.hero-title {
  font-size: 4rem;
  font-weight: 800;
  letter-spacing: -1px;
}

.hero-title span {
  background: linear-gradient(90deg, #6ee7b7, #34d399);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.hero p {
  max-width: 560px;
  margin: 22px auto 32px;
  line-height: 1.7;
  opacity: 0.9;
}

/* BUTTONS */
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn-primary {
  background: white;
  color: #0f766e;
  border-radius: 14px;
  padding: 14px 26px;
  font-weight: 600;
  text-decoration: none;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
  transition: 0.25s ease;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 35px rgba(0,0,0,0.25);
}

.btn-secondary {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,0.25);
  color: white;
  border-radius: 14px;
  padding: 14px 26px;
  text-decoration: none;
  font-weight: 500;
}

/* SCROLL INDICATOR */
.scroll {
  position: absolute;
  bottom: 28px;
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.8;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translate(-50%,0); }
  50% { transform: translate(-50%,8px); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .hero-title {
    font-size: 2.6rem;
  }

  .nav-links {
    display: none;
  }
}
