<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #e8f4f8, #ffffff);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #0a3d4d;
}

/* mol√©culas de fondo */
.molecule {
  position: absolute;
  width: 200px;
  height: 200px;
  border: 2px dashed rgba(0,150,170,0.15);
  border-radius: 50%;
  animation: rotate 30s linear infinite;
}

.molecule::before,
.molecule::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: rgba(0,150,170,0.25);
  border-radius: 50%;
}

.molecule::before { top: -7px; left: 50%; transform: translateX(-50%); }
.molecule::after { bottom: -7px; left: 50%; transform: translateX(-50%); }

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* contenedor central */
.container {
  text-align: center;
  max-width: 420px;
  padding: 40px 30px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(6px);
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  position: relative;
  z-index: 2;
}

h1 {
  margin-bottom: 10px;
  font-size: 2em;
}

p {
  color: #3c6b75;
  line-height: 1.5;
}

/* matraz */
.flask {
  width: 70px;
  height: 90px;
  border: 3px solid #0a7f8c;
  border-top: none;
  border-radius: 0 0 20px 20px;
  margin: 25px auto;
  position: relative;
  overflow: hidden;
}

.flask::before {
  content: "";
  position: absolute;
  width: 22px;
  height: 40px;
  border: 3px solid #0a7f8c;
  border-bottom: none;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  border-radius: 6px 6px 0 0;
}

.liquid {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 45%;
  background: linear-gradient(#2ec4b6, #0aa);
}

/* burbujas */
.bubble {
  position: absolute;
  bottom: 0;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  animation: rise 4s infinite ease-in;
}

.bubble:nth-child(1) { left: 20%; width: 8px; height: 8px; animation-delay: 0s; }
.bubble:nth-child(2) { left: 50%; width: 10px; height: 10px; animation-delay: 1s; }
.bubble:nth-child(3) { left: 70%; width: 6px; height: 6px; animation-delay: 2s; }

@keyframes rise {
  0% { transform: translateY(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-60px); opacity: 0; }
}

/* barra progreso */
.progress-container {
  margin-top: 25px;
  text-align: left;
}

.progress-label {
  font-size: 0.9em;
  margin-bottom: 6px;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background: #d7eef2;
  border-radius: 10px;
  overflow: hidden;
}

.progress {
  width: 60%;
  height: 100%;
  background: linear-gradient(90deg, #2ec4b6, #0a7f8c);
  animation: loading 3s infinite alternate;
}

@keyframes loading {
  from { width: 30%; }
  to { width: 85%; }
}

.footer {
  margin-top: 25px;
  font-size: 0.8em;
  color: #6a9aa4;
}
</style>
</head>

<div class="molecule"></div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="progress-container">
    <div class="progress-label">Reacci√≥n en progreso‚Ä¶</div>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>

  <div class="footer">
    Proyecto educativo de Qu√≠mica PAU ¬∑ 2026
  </div>
</div>
